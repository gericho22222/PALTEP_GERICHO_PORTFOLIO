    <main>
        <header id="portfolio">
            <div class="header-container">
                <img src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration-technology-icon-concept-isolated-flat-cartoon-style_138676-2387.jpg?semt=ais_hybrid&w=740" alt="Profile Picture" class="header-image">

        <section id="contact">
            <h2>Contact Me!</h2>
            <div class="contact-info">
                <p><strong>Address</strong><br>Barangay Holy Spirit, Quezon City</p>
                <p><strong>Email</strong><br><a href="mailto:Paltep.Gericho@gmail.com">Paltep.Gericho@gmail.com</a></p>
                <p><strong>Phone</strong><br>(123) 456 7890</p>
            </div>
			<div class="contact-form">
                <h3>Send me a Message, for any concerns!</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="cyber-button">
						<span class="cyber-button-text">SEND MESSAGE</span>
						<span class="cyber-button-glitch"></span>
						<span class="cyber-button-tag"></span>
					</button>

                </form>
            </div>
        </section>
